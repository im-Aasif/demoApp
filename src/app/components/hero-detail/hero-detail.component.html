<button class="clear" (click)="goBack()">Back</button>
<div *ngIf="hero"><br>
  <div class="panel panel-default">
    <div class="panel-heading">{{ hero.alias | uppercase }}</div>
    <div class="panel-body">
      <p>Id: {{ hero.id }}</p>
      <p>Alias: <input type="text" [(ngModel)] = "hero.alias"/></p>
      <p>Name: <input type="text" [(ngModel)] = "hero.name"></p>
      <button class="clear" (click)="save()">Save</button>
    </div>
  </div>
</div>
