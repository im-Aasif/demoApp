<h2>My Heroes</h2>
<div class="list-group">
  <div *ngFor="let hero of heroes">
    <a class="list-group-item" routerLink="/detail/{{ hero.id }}">
      <h4 class="list-group-item-heading">
        <p>{{ hero.alias }}</p>
      </h4>
      <h5 class="list-group-item-text">{{ hero.name }}</h5>
    </a>
    <div>
      <button class="btn btn-danger" (click)="delete(hero)">Delete</button>
    </div>
  </div>
</div>
<div>
  <h3>Add Hero</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Id" #hId>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Name" #hName>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Alias" #hAlias>
      </div>
    </div>
    <button class="btn btn-primary" (click)="add(hId.value, hName.value, hAlias.value); hId.value=''; hName.value=''; hAlias.value=''">Add</button>
  </form>
</div>
